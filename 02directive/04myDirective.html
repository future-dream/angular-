<!DOCTYPE html>
<html ng-app="app" >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<label>their url field:</label>
<input type="text" ng-model="theirUrl">
<div my-directive some-attr="theirUrl" my-link-text="click me to go to baidu "></div>
<script>
    angular.module("app",[])
            .directive("myDirective", function () {
                return{
                    restrict:'A',
                    replace:true,
                    scope:{
                        myUrl:'=someAttr',//绑定策略
                        myLinkText:'@'    //绑定策略
                    },
                    template:'<div><label>my url field:</label>' +
                    '<input type="text" ng-model="myUrl">' +
                    '<a href="{{myUrl}}">{{myLinkText}}</a></div>'
                };
            })
</script>
</body>
</html>
