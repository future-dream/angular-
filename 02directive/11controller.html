<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<script>
    //controller参数可以是一个字符串或一个函数,当设置为字符串时,会以字符串的值为名字,来查找注册在应用中的控制器的构造函数
    angular.module("app",[])
            .directive("myDirective", function () {
              //  return {
                    restrict: 'A', //始终需要
                    controller: 'SomeController'
             //   }
            })

    //应用中其他地方,可以是同一个文件或被index.html包含的另一个文件
    angular.module("app").controller("SomeController", function ($scope, $element, $attrs, $transclude) {
        //控制器逻辑放在这里
    })

    //可以在指令内部通过匿名构造函数的方式来定义一个内联的控制器
    angular.module("app",[])
            .directive("myDirective", function () {
                return{
                    restrict:"A",
                    controller: function ($scope, $element, $attrs, $transclude) {
                        //控制器逻辑放在这里
                    }
                }
            })

    //可以将任意可以被注入angularjs服务传递给控制器
</script>
</body>
</html>
