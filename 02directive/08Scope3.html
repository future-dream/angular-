<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<!--使用继承作用域的指令的例子-->
<div ng-init="myProperty='wow,this is cool'">
    Surrounding scope:{{myProperty}}
    <div my-inherit-scope-directive></div>
    <div mg-directive></div>
</div>
<!--
Surrounding scope:wow,this is cool
Inside myDirective,isolate scope222:wow,this is cool
-->
<script>
    angular.module("app",[])
            .directive("myDirective", function () {
                return {
                    restrict:"A",
                    template:"Inside myDirective ,isolate scope111:{{myProperty}}",
                    scope:{}
                };
            })
            .directive("myInheritScopeDirective", function () {
                return{
                    restrict:"A",
                    template:"Inside myDirective,isolate scope222:{{myProperty}}",
                    scope:true
                }
            })
</script>
</body>
</html>
