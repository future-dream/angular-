<!DOCTYPE html>
<html ng-app="app" >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<div my-directive my-url="http://www.baidu.com" my-link-text="click me to go to baidu "></div>
<script>
    angular.module("app",[])
            .directive("myDirective", function () {
                return{
                    restrict:'A',
                    replace:true,
                    scope:{
                        myUrl:'@',//绑定策略
                        myLinkText:'@'    //绑定策略
                    },
                    template:'<a href="{{myUrl}}">'+'{{myLinkText}}</a>'
                };
            })
</script>
</body>
</html>
