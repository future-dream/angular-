<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<!--angular提供几种方法能够将指令内部的隔离作用域,同指令外部的作用域进行数据绑定-->
<!--为了让新的指令作用域可以访问当前本地作用域中的变量,需要使用下面三种别名中的一种-->
<!--
本地作用域属性:使用@符号将本地作用域同dom属性的值进行绑定,指令内部作用域可以使用外部作用域的变量:  @(or @attr) ,现在,可以在指令中使用绑定的字符串了
双向绑定:通过=可以将本地作用域上的属性同父级作用域上的属性进行双向数据绑定,本地属性会反应出父数据模型中所发生的改变:  =(or =attr)
父级作用域绑定:通过&符号可以对父级作用域进行绑定,以便在其中运行函数,意味着对这个值进行设置时会生成一个指向父级作用域的包装函数:要使调用带有一个参数的父方法,我们
需要传递一个对象,这个对象的键是参数的名称,值是要传递给参数的内容  &(or $attr)
-->
<!--开发一个电子邮件客户端,且要创建一个电子邮件的文本输入框:-->
<input type="text" ng-model="to">
<div scope-example ng-model="to" on-send="sendMail(email)" from-name="ari@fullstack.io">

</div>
<!--这里有个数据模型(ng-model) 一个函数(sendMail())  还有一个字符串(from-name) 在指令中做如下设置以访问这些内容-->
<!--
scope:{
    ngModel:'=',   //将ngmodel同指定对象绑定  双向绑定
    onSend:'&',    //将引用传递给这个方法   父级作用域绑定
    fromName:'@'   //储存与fromname相关联的字符串   本地作用域属性
}
-->

</body>
</html>
