<!--require参数可以被设置为字符串或数组,字符串代表另外一个指令的名字,require会将控制器注入到其值所指定的指令中,并作为当前指令的链接函数的第四个参数-->
<!--require参数的值可以用下面的前缀进行修饰,这会改变查找控制器时的行为
? 如果在当前指令中没有找到所需要的控制器,会将null作为传给link函数的第四个参数
^ 如果添加了前缀^,指令会在上游的指令链中查找require参数所指定的控制器
?^将前面两个选项的行为组合起来,我们可选择的加载需要的指令并在父指令链中进行查找
没有前缀,,指令将会在自身所提供的控制器中进行查找,如果没有找到任何控制器(或具有指令名字的指令)就抛出一个错误
-->
