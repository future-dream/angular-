<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<script src="../js/angularjs/angular-route.min.js"></script>
<body ng-app="routingApp">
    <ul>
        <li><a href="#/">首页</a></li>
        <li><a href="#/computer">电脑</a></li>
        <li><a href="#/printers">打印机</a></li>
        <li><a href="#/blabla">其他</a></li>
        <li><a href="#/index">外部引入URL</a></li>
        <li><a href="#/hhhh">heheheh</a></li>
    </ul>

    <div ng-view></div>  <!--该 div 内的 HTML 内容会根据路由的变化而变化。-->

<script>
    angular.module('routingApp',['ngRoute'])  //包含了 ngRoute 模块作为主应用模块的依赖模块
            .config(['$routeProvider', function ($routeProvider) {  //config 配置 $routeProvider，AngularJS $routeProvider 用来定义路由规则 我们请求把$routeProvider注入到我们的配置函数并且使用$routeProvider.whenAPI来定义我们的路由规则
                $routeProvider
                        .when('/',{template:'这是首页页面'})
                        .when('/computer',{template:'这是电脑分类页面'})
                        .when('/printers',{template:'这是打印机页面'})
                        .when('/blabla',{template:'这是其他页面'})
                        .when('/index',{templateUrl:'index.html'})
                        .otherwise({redirectTo:'/'})
            }])
</script>
</body>
</html>
