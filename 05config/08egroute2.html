<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/angularjs/angular.min.js"></script>
    <script src="../js/angularjs/angular-route.min.js"></script>
    <script>
        angular.module('routeApp',['ngRoute'])
                .controller('HomeController', function ($scope,$route) {
                    $scope.$route=$route;
                })
                .controller("AboutController", function ($scope,$route) {
                    $scope.$route=$route;
                })
                .config(function ($routeProvider) {
                    $routeProvider
                            .when("/home",{
                                templateUrl:'index.html',
                                controller:'HomeController'
                            })
                            .when('/about',{
                                templateUrl:'qqabout.html',  //Url不能和when后面的路径一样  下面script中的id是when后路径名称.html
                                controller:'AboutController'
                            })
                            .otherwise({
                                redirectTo:'/home'
                            })
                })
    </script>
</head>

<body ng-app="routeApp">

<script type="text/ng-template" id="home.html">
    <h1>home</h1>
</script>

<script type="text/ng-template" id="about.html">
    <h1>about</h1>
</script>
<div>
    <div>
        <a href="#/home">Home</a>
        <a href="#/about">About</a>
        <a href="#/xxx">xxx</a>
    </div>
    <div ng-view=""></div>
</div>

</body>
</html>
