<html ng-app="app" >
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>

<!--开发中,命令行命令chrome --allow-file-acess-from-files来禁止cors错误-->
<!--使用ng-include时会自动创建一个子作用域-->

<div ng-include="/myTemplateName.html" ng-controller="MyController" ng-init="name = 'word'" >
  hello {{na}}
</div>
<script>
    angular.module("app",[])
            .controller("MyController", function ($scope) {
               // $scope.na="qq";
            })
</script>
</body>
</html>
