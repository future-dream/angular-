<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<!--ng-model用来将input,select,textarea或自定义表单控件同包含他们的作用域中的属性进行绑定,可以提供表达验证功能,在元素上设置相关的css类并负责在父表单中注册控件-->
<!--我们应该始终用ngmodel来绑定$scope上一个数据模型内的属性,而不是$scope上的属性,这可以避免在作用域或后代作用域中发生覆盖-->
<input type="text" ng-model="modelName.someProperty">

</body>
</html>
