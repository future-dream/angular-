<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<style>
    .even{
        background-color: red;
    }
    .odd{
        background-color: blue;
    }
</style>
<body>
<!--ng-repeat是所有内置指令中优先级最高的,总是在其他指令之前运行,性能好-->
    <!--ng-repeat 用来遍历一个集合或为集合中的每个元素生成一个模板实例,集合中的每个元素都会被赋予自己的模板和作用域,同事每个模板实例的作用域中都会暴露一些特殊的属性-->
    <!--$index 遍历的进度(0..length-1)
    $first当元素是遍历的第一个时值为true
    $middle 当元素处于第一个和最后元素之间时值为true
    $last 当元素是遍历的最后一个时值为true
    $even 当$index值是偶数时值为true
    $odd 当$index值是奇数时值为true
    -->
    <!--偶数行蓝色,奇数行红色  js数组的索引从0开始,我们用!$even和!$odd来将$even和$odd的布尔值反转 -->
    <ul ng-controller="MyController">
        <li ng-repeat="person in people" ng-class="{even:!$even,odd: !$odd}">
            {{person.name}} lives in {{person.city}}
        </li>
    </ul>

<script>
angular.module("app",[])
        .controller("MyController", function ($scope) {
            $scope.people=[
                {name:"Ari",city:"China"},
                {name:"qq",city:"America"},
                {name:"ww",city:"Australia"}
            ]
        })
</script>
</body>
</html>
