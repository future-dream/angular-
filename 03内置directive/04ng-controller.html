<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<!--嵌套控制器,并且没有设置模型对象的属性-->
<div ng-controller="MyController"><!--是为嵌套在其中的指令创建一个子作用域,避免所有的操作和模型都定义在$rootScope上-->
    {{someProperty}}
    <button ng-click="someAction()">Comm</button>
    <div ng-controller="ChildController">
        {{someProperty}}
        <button ng-click="childAction()">Child</button>
    </div>
</div>
<script>
    angular.module("app",[])
            .controller("MyController", function ($scope) {
                $scope.someProperty="hello";
                $scope.someAction= function () {
                    $scope.someProperty="from parent";
                }
            })
            .controller("ChildController", function ($scope) {
                $scope.childAction= function () {
                    $scope.someProperty="from child";
                }
            })
</script>
</body>
</html>
