<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<div ng-init="greeting='Hello';person='world'">
    {{greeting}}{{person}}
    <p ng-bind="greeting"></p>  <!--ng-bind可以避免未渲染元素闪烁,还可以在含有{{}}元素上使用ng-cloak-->
    <p ng-cloak>{{greeting}}</p>  <!--ng-cloak指令会将内部元素隐藏,直到路由调用对应页面时才显示出来-->
</div>
<div ng-bind-template="{{greeting}}{{person}}"></div> <!--ng-bind-template用来在视图中绑定多个表达式--->
</body>
</html>
