<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../js/angularjs/angular.min.js"></script>
<body>
<!--ng-change 会在表单输入发生变化时计算给定表达式的值,因为要处理表单输入,需要与ng-model联合使用-->
<div ng-controller="EquationController">
    <input type="text" ng-model="equation.x" ng-change="change()">
    <code>{{equation.output}}</code>
</div>
<script>
    angular.module("app",[]).controller('EquationController', function ($scope) {
        $scope.equation={};
        $scope.change= function () {
            $scope.equation.output=parseInt($scope.equation.x)+2;
        }
    })
</script>
</body>
</html>
